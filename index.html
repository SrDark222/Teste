<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abas com Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- BACKGROUND GIF OU IMG -->
  <div class="absolute inset-0 bg-cover bg-center z-0" style="background-image: url('img/menor_dkzin.png');"></div>
  <div class="absolute inset-0 bg-black bg-opacity-60 z-10"></div>

  <!-- CONTEÚDO -->
  <div class="w-full max-w-2xl p-4 z-20">
    <!-- Tabs -->
    <div class="flex justify-between bg-gray-800 rounded-xl shadow-lg overflow-hidden mb-6">
      <button onclick="showTab('dashboard')" class="tab-btn flex-1 p-4 hover:bg-gray-700 transition" id="btn-dashboard">
        <svg class="mx-auto mb-1" width="24" height="24" fill="currentColor"><path d="M4 13h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1zm-1 7a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v4zm10 0a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-7a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v7zm1-10h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1z"/></svg>
        Dashboard
      </button>
      <button onclick="showTab('profile')" class="tab-btn flex-1 p-4 hover:bg-gray-700 transition" id="btn-profile">
        <svg class="mx-auto mb-1" width="24" height="24" fill="currentColor"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"/></svg>
        Perfil
      </button>
      <button onclick="showTab('messages')" class="tab-btn flex-1 p-4 hover:bg-gray-700 transition" id="btn-messages">
        <svg class="mx-auto mb-1" width="24" height="24" fill="currentColor"><path d="M5 18v3.766l1.515-.909L11.277 18H16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h1zM4 8h12v8h-5.277L7 18.234V16H4V8z"/><path d="M20 2H8c-1.103 0-2 .897-2 2h12c1.103 0 2 .897 2 2v8c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z"/></svg>
        Mensagens
      </button>
      <button onclick="showTab('help')" class="tab-btn flex-1 p-4 hover:bg-gray-700 transition" id="btn-help">
        <svg class="mx-auto mb-1" width="24" height="24" fill="currentColor"><path d="M11.953 2C6.465 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.493 2 11.953 2zM12 20c-4.411 0-8-3.589-8-8s3.567-8 7.953-8C16.391 4 20 7.589 20 12s-3.589 8-8 8z"/><path d="M11 7h2v7h-2zm0 8h2v2h-2z"/></svg>
        Ajuda
      </button>
    </div>

    <!-- Conteúdos -->
    <div id="dashboard" class="tab-content bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
      <h2 class="text-2xl font-bold text-blue-400 mb-2">Dashboard</h2>
      <p>Resumo do sistema, status e gráficos.</p>
    </div>
    <div id="profile" class="tab-content hidden bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
      <h2 class="text-2xl font-bold text-blue-400 mb-2">Perfil</h2>
      <p>Configurações de conta e dados pessoais.</p>
    </div>
    <div id="messages" class="tab-content hidden bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
      <h2 class="text-2xl font-bold text-blue-400 mb-2">Mensagens</h2>
      <p>Inbox, notificações e histórico de mensagens.</p>
    </div>
    <div id="help" class="tab-content hidden bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700">
      <h2 class="text-2xl font-bold text-blue-400 mb-2">Ajuda</h2>
      <p>FAQs, suporte técnico e tutoriais.</p>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'))
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('bg-gray-700', 'text-blue-400'))
      document.getElementById(id).classList.remove('hidden')
      document.getElementById('btn-' + id).classList.add('bg-gray-700', 'text-blue-400')
    }
    showTab('dashboard')
  </script>
</body>
</html>
