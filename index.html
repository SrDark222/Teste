<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ogar Cookie Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }.input {
  border: none;
  padding: 1rem;
  border-radius: 1rem;
  background: #e8e8e8;
  box-shadow: 20px 20px 60px #c5c5c5, -20px -20px 60px #ffffff;
  transition: 0.3s;
  width: 300px;
}
.input:focus {
  outline: none;
  background: #e8e8e8;
  box-shadow: inset 20px 20px 60px #c5c5c5, inset -20px -20px 60px #ffffff;
}

button {
  margin-top: 15px;
  padding: 0.7rem 2rem;
  border: none;
  border-radius: 10px;
  background-color: #1db954;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.tabs {
  display: flex;
  margin-top: 40px;
}
.tab-button {
  padding: 10px 20px;
  background: #ddd;
  border-radius: 10px 10px 0 0;
  cursor: pointer;
  margin: 0 5px;
}
.tab-button.active {
  background: #fff;
  font-weight: bold;
}

.tab-content {
  background: #fff;
  padding: 20px;
  border-radius: 0 0 10px 10px;
  width: 80%;
  max-width: 600px;
  display: none;
}
.tab-content.active {
  display: block;
}

  </style>
</head>
<body>
  <input type="text" class="input" placeholder="Insira seu cookie...">
  <button>Login</button>  <div class="tabs">
    <div class="tab-button active" onclick="openTab('profile')">Profile</div>
    <div class="tab-button" onclick="openTab('funcoes')">Funções</div>
    <div class="tab-button" onclick="openTab('config')">Configurações</div>
  </div>  <div id="profile" class="tab-content active">
    <h3>Perfil</h3>
    <p><strong>Nome:</strong> DKzin</p>
    <p><strong>ID:</strong> 000123456789</p>
    <p><strong>Status:</strong> Logado</p>
  </div>  <div id="funcoes" class="tab-content">
    <h3>Funções Rápidas</h3>
    <button>Remover todos amigos</button>
    <button>Parar de seguir todos</button>
    <button>Desativar DM de todos</button>
  </div>  <div id="config" class="tab-content">
    <h3>Configurações</h3>
    <p><label>Cookie atual:</label><br><input type="text" class="input" value="Seu cookie..." /></p>
    <button>Atualizar Cookie</button>
    <button>Resetar Configs</button>
  </div>  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script></body>
</html>
