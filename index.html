<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do DK</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}
    body {
      background: #000;
      color: #aee2ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #login, #painel {
      background: #0a0a0a;
      border: 1px solid #1e1e1e;
      box-shadow: 0 0 15px #0ff5ff55;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      display: none;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.5s ease;
    }
    #login.active, #painel.active {display: flex;}
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1a1a1a;
      color: #aee2ff;
    }
    button {
      background: #0ff5ff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {background: #09d3e0;}
    .aba-btns {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .aba {
      display: none;
      padding-top: 15px;
    }
    .aba.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div id="login" class="active">
    <h3>Login com Cookie</h3>
    <input type="text" id="cookie" placeholder="Cole seu cookie..." required>
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <div id="painel">
    <h2>Painel do DK</h2>
    <div class="aba-btns">
      <button onclick="trocarAba('perfil')">Perfil</button>
      <button onclick="trocarAba('amigos')">Amigos</button>
      <button onclick="trocarAba('seguir')">Seguindo</button>
    </div>

    <div id="perfil" class="aba active">
      <p><b>Nome:</b> <span id="nome"></span></p>
      <p><b>ID:</b> <span id="id"></span></p>
    </div>

    <div id="amigos" class="aba">
      <p>Função de remover amigos aqui...</p>
    </div>

    <div id="seguir" class="aba">
      <p>Função de parar de seguir aqui...</p>
    </div>
  </div>

  <script>
    function fazerLogin() {
      const cookie = document.getElementById('cookie').value.trim();
      if (!cookie) return alert("Cookie obrigatório, DK!");
      localStorage.setItem('cookieDK', cookie);
      document.getElementById('login').classList.remove('active');
      document.getElementById('painel').classList.add('active');
      carregarPerfil();
    }

    function trocarAba(qual) {
      document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
      document.getElementById(qual).classList.add('active');
    }

    function carregarPerfil() {
      const cookie = localStorage.getItem('cookieDK') || '';
      // Simulação de perfil, troca por fetch real se quiser depois
      document.getElementById('nome').innerText = 'DKZIN';
      document.getElementById('id').innerText = '1979';
    }

    // Se já tiver cookie salvo, pula pro painel
    window.onload = () => {
      if (localStorage.getItem('cookieDK')) {
        document.getElementById('login').classList.remove('active');
        document.getElementById('painel').classList.add('active');
        carregarPerfil();
      } else {
        document.getElementById('login').classList.add('active');
      }
    }
  </script>
</body>
</html>
