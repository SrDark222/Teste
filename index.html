<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>DK Painel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #99ccff;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    h2 {
      text-align: center;
      color: #66ccff;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      margin: 12px 0;
      border-radius: 6px;
      background: #111;
      color: #99ccff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0088cc;
    }
    #painel {
      display: none;
      text-align: center;
    }
    #perfil img {
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Login do DK</h2>
    <input type="text" id="cookie" placeholder=".ROBLOSECURITY" required />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container" id="painel">
    <h2>Painel Privado</h2>
    <p>Nome: <span id="nome">...</span></p>
    <p>ID: <span id="id">...</span></p>
    <div id="perfil"></div>
  </div>

  <script>
    async function login() {
      const input = document.getElementById('cookie');
      const cookie = input.value.trim();
      if (!cookie) return alert("Preencha o cookie, DK.");

      localStorage.setItem('cookieDK', cookie);
      document.getElementById('login').style.display = 'none';
      document.getElementById('painel').style.display = 'block';
      carregarPerfil();
    }

    async function carregarPerfil() {
      const cookie = localStorage.getItem('cookieDK') || '';
      try {
        const res = await fetch('http://localhost:3000/roblox', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ cookie })
        });
        const data = await res.json();
        if (data.error) return alert("Cookie inválido ou expirado.");

        document.getElementById('nome').innerText = data.UserName;
        document.getElementById('id').innerText = data.UserID;

        const img = document.createElement('img');
        img.src = data.ThumbnailUrl || `https://www.roblox.com/headshot-thumbnail/image?userId=${data.UserID}&width=150&height=150&format=png`;
        img.style.width = '100px';
        document.getElementById('perfil').appendChild(img);
      } catch (err) {
        alert("Erro ao conectar com a API.");
      }
    }

    // Se já tiver cookie salvo
    if (localStorage.getItem('cookieDK')) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('painel').style.display = 'block';
      carregarPerfil();
    }
  </script>
</body>
</html>
